{%extends "base.html"%}

{%block content%}
    <div class="container-fluid">
        <div class="row my-3 text-white rounded-pill" style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="col-10 mt-4 mb-3 text-center">
                <h3>Gestion de productos</h3>
            </div>
            <div class="col-2 mt-4">
                <a href="/insertProduct" class="btn btn-info rounded-pill"><i class="bi bi-plus-circle"></i> Agregar</a>
            </div>
        </div>
        
        <div class="row my-3 text-white rounded px-4 pt-4" style="background-color: rgba(0, 0, 0, 0.3);">
            {% from "_macros.html" import card_name %}
            {%for p in product%}
                {{card_name(p.name, p.img, p.id)}}
            {%endfor%}
        </div>
    </div>
{%endblock%}
